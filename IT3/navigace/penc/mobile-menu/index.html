<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="styles.css">


</head>
<body>

<!-- Simulate a smartphone / tablet -->
<div class="mobile-container">

<!-- Top Navigation Menu -->
<div class="topnav">
  <a href="#home" class="active">Logo</a>
  <div id="myLinks">
    <a href="#news">Novinky</a>
    <a href="#contact">Kontakt</a>
    <a href="#about">O nás</a>
    <a href="#login">Přihlášení</a>
  </div>
  <a href="javascript:void(0);" class="icon" onclick="myFunction()">
    <i class="fa fa-bars"></i>
  </a>
</div>

<div style="padding-left:16px">
  <h3>Vertikální mobilní Navbar</h3>
  <p>Tento příklad ukazuje, jak by mohla vypadat navigační nabídka v mobilním/chytrém telefonu.</p>
  <p>Kliknutím na hamburger menu (tři pruhy) v pravém horním rohu přepnete nabídku.</p>
</div>

<!-- End smartphone / tablet look -->
</div>

<script>
function myFunction() {
  var x = document.getElementById("myLinks");
  if (x.style.display === "block") {
    x.style.display = "none";
  } else {
    x.style.display = "block";
  }
}
</script>

</body>
</html>
